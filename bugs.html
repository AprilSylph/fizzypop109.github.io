<!DOCTYPE html>
<html>

  <head>
    <title>Bug List</title>
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="acnh.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body class="bugs__body body" onload="loadData()">
    <div class="bugs__header header">
      <button type="button" class="button__back" onclick="location.href = 'index.html';">
        Back
      </button>
      <h1 class="bugs__title title">Bugs</h1>
      <div class="bugs__hemisphere hemisphere">
        <p class="bugs__hemisphere__text hemisphere__text">Current:</p>
        <button type="button" class="button__hemisphere" onclick="switchHem()">
          Checking...
        </button>
      </div>
    </div>

    <div class="bugs__filters filters">
      <button type="button" class="button__toggleDonated" onclick="toggleDonated()">
        Checking...
      </button>
      <div class="bugs__filters__dropdown__container filters__dropdown__container">
        <label for="filters">Filter:</label>
        <select id="filters" class="bugs__filters__dropdown filters__dropdown" onchange="handleFilterChange(event)">
          <option value="all" selected>All</option>
          <option value="now">What Can I Catch Right Now?</option>
          <option value="month">What Can I Catch This Month?</option>
          <option value="leaving">Last Chance</option>
          <option value="new">New This Month</option>
        </select>
      </div>
      <p class="bugs__filters__or filters__or">Or</p>
      <input type="text" class="bugs__filters__search filters__search" placeholder="Search!" oninput="search()"></input>
    </div>

    <div class="bugs__container main-container">
    </div>

  </body>

  <script src="bugs_json.js"></script>
  <script src="pt.js"></script>

</html>
