<!DOCTYPE html>
<html>

  <head>
    <title>Fish List</title>
    <link href="https://fonts.googleapis.com/css?family=Mali&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="acnh.css">
  </head>

  <body class="fish__body body" onload="loadData()">
    <div class="fish__header header">
      <button type="button" class="button__back" onclick="location.href = 'index.html';">
        Back
      </button>
      <h1 class="fish__title title">Fish</h1>
      <div class="fish__hemisphere hemisphere">
        <p class="fish__hemisphere__text hemisphere__text">Currently Seeing:</p>
        <button type="button" class="button__hemisphere" onclick="switchHem()">
          Southern
        </button>
      </div>
    </div>

    <div class="fish__filters filters">
      <button class="fish__filters__now filters__now" onclick="filter()">What Can I Catch Now?</button>
      <p class="fish__filters__or filters__or">Or</p>
      <input type="text" class="fish__filters__search filters__search" placeholder="Search!" oninput="search()"></input>
    </div>

    <div class="fishes__container main-container">
    </div>
  </body>

  <script src="fish_json.js"></script>
  <script src="pt.js"></script>

</html>
